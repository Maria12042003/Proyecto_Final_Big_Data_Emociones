<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Musicple - Detector de Emociones</title>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    button {
      background-color: #fff;
      color: #2575fc;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #2575fc;
      color: #fff;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 500;
      animation: fadeIn 1s ease;
    }

    #label-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 80%;
      max-width: 400px;
    }

    .emotion-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, background 0.3s;
    }

    .emotion-box:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üéß Musicple</h1>
  <p>Analiza tus canciones y descubre su emoci√≥n principal</p>

  <button onclick="init()">üéôÔ∏è Iniciar detecci√≥n</button>
  <h3 id="status">Esperando inicio...</h3>

  <div id="label-container"></div>



  <!-- Librer√≠as de TensorFlow -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0"></script>

  <script>
    // Enlace a tu modelo
    const URL = "https://teachablemachine.withgoogle.com/models/2O9Maw_GJ/";

    async function createModel() {
      const checkpointURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      const recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
      await recognizer.ensureModelLoaded();
      return recognizer;
    }

    async function init() {
      const status = document.getElementById("status");
      const container = document.getElementById("label-container");
      status.innerText = " Cargando modelo, por favor espera...";
      container.innerHTML = "";

      try {
        const recognizer = await createModel();
        const labels = recognizer.wordLabels();

        // Crear elementos para mostrar resultados
        labels.forEach(label => {
          const div = document.createElement("div");
          div.classList.add("emotion-box");
          div.innerHTML = `${label}: 0%`;
          container.appendChild(div);
        });

        status.innerText = " Escuchando... reproduce una canci√≥n cerca del micr√≥fono";

        recognizer.listen(result => {
          const scores = result.scores;
          for (let i = 0; i < labels.length; i++) {
            const percent = (scores[i] * 100).toFixed(2);
            container.childNodes[i].innerHTML = `${labels[i]}: ${percent}%`;
          }
        }, {
          includeSpectrogram: true,
          probabilityThreshold: 0.7,
          overlapFactor: 0.5
        });
      } catch (error) {
        status.innerText = " Error al cargar el modelo: " + error;
      }
    }
  </script>
</body>
</html>
